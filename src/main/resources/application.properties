spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:appconecta;DB_CLOSE_DELAY=-1}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASS:}

# NOTE: Do not set an explicit Hibernate dialect for H2 â€” Hibernate will auto-detect it.
# If you need to force a dialect in production (e.g. PostgreSQL), set the env var
# `JPA_DIALECT` in the Render environment and add `spring.jpa.database-platform` there
# (Render dashboard -> Environment -> add key `spring.jpa.database-platform` with value
# `org.hibernate.dialect.PostgreSQLDialect`). Leaving this property unset avoids the
# HHH90000025 deprecation warning for H2.

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
server.port=${PORT:8080}

