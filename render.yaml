# Render manifest (example). Adjust region/plan/repo/service names before applying.
# This file is a starter to help deploy on Render using their YAML spec.

services:
  - type: web
    name: appconecta-web
    env: docker
    repo: https://github.com/brunobdev04/API-conectaAtleta
    branch: main
    dockerfilePath: Dockerfile
    plan: free
    envVars:
      - key: JPA_DIALECT
        value: org.hibernate.dialect.H2Dialect
