# Basic render.yaml to create a Web Service and a Postgres database on Render
# NOTE: adjust fields (region, plan, repo) to match your Render account and preferences.

services:
  - type: web
    name: appconecta-web
    env: docker
    plan: free
    repo: https://github.com/brunobdev04/API-conectaAtleta
    branch: main
    dockerfilePath: Dockerfile
    # Environment variables can be set here or in the Render dashboard after creation
    envVars:
      - key: JPA_DIALECT
        value: org.hibernate.dialect.PostgreSQLDialect

databases:
  - name: appconecta-db
    type: postgres
    plan: starter
    # region: choose appropriate region for your account (example below)
    # region: oregon

# After Render provisions the Postgres database, copy its connection URI and set the
# Web Service env var `DATABASE_URL` to a JDBC string. Example:
# Render provides: postgres://user:pass@host:5432/dbname
# Set DATABASE_URL to:
# jdbc:postgresql://host:5432/dbname?user=user&password=pass
